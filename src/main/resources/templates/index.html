<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PhotoLocos | Cincinnati</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='css/dropzone.css' type='text/css' rel='stylesheet'>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
    <body class="bg-light">
    <!-- Main Nav Bar -->
    <div th:replace="fragments/topnav :: navbar">
    </div>
    <!-- Upload Image Modal -->
    <div th:replace="fragments/uploadmodal :: uploadmodal">
    </div>
    <!-- Breadcrumbs Section -->
    <div th:replace="fragments/tags :: breadcrumbs">
    </div>
    <!-- Tags Section -->
    <div th:replace="fragments/tags :: tags">
    </div>
    <!-- Header for Image Grid -->
    <br>
    <div class="container-fluid bg-transparent">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center display-4">Cincinnati</h1>
            </div>
        </div>
    </div>
    <!-- Image Grid Section -->
    <div class="container-fluid"> <!-- These pictures are merely placeholders and are used to demonstrate the image grid
                                     and how it'll look, they will be replaced with pictures from the DB -->
        <!-- All these pictures were obtained from "https://pixabay.com" and are free to use under the Pixabay license -->
        <div class="grid-row">
            <div class="grid-column">
                <img th:src="@{https://cdn.pixabay.com/photo/2018/03/29/06/01/pete-3271452_960_720.jpg}" alt="Pete Rose Statue">
                <img th:src="@{https://cdn.pixabay.com/photo/2013/02/04/03/45/cincinnati-77725_960_720.jpg}" alt="Cincinnati Skyline">
                <img th:src="@{https://cdn.pixabay.com/photo/2017/09/11/15/53/bridge-2739453_960_720.jpg}" alt="Roebling Bridge">
                <img th:src="@{https://cdn.pixabay.com/photo/2016/10/17/10/52/great-american-ballpark-1747330_960_720.jpg}" alt="Great American Ballpark">
            </div>
            <div class="grid-column">
                <img th:src="@{https://cdn.pixabay.com/photo/2017/07/30/04/15/cincinnati-2553452_960_720.jpg}" alt="Downtown Cincinnati">
                <img th:src="@{https://cdn.pixabay.com/photo/2015/08/18/23/52/field-artillery-memorial-895287_960_720.jpg}" alt="Field Artillery Memorial">
                <img th:src="@{https://cdn.pixabay.com/photo/2018/03/29/17/15/reds-3272828_960_720.jpg}" alt="Baseball Sculptures">
            </div>
            <div class="grid-column">
                <img th:src="@{https://cdn.pixabay.com/photo/2020/03/21/00/24/bonobo-4952357_960_720.jpg}" alt="Bonobo Hanging from Tree">
                <img th:src="@{https://cdn.pixabay.com/photo/2020/07/18/02/07/sign-5415825_960_720.jpg}" alt="Road Sign that says 'Riverfront - Keep Left'">
                <img th:src="@{https://cdn.pixabay.com/photo/2018/08/07/03/06/college-3588941_960_720.jpg}" alt="Nipert Stadium">
                <img th:src="@{https://cdn.pixabay.com/photo/2016/05/10/18/32/cincinnati-1384325_960_720.jpg}" alt="Train Yard">
            </div>
        </div>
    </div>
    <!-- Image Grid Section -->

    <!-- Bootstrap JS Scripts -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.4.0/dropzone.js' type='text/javascript'></script>

    <script>
        Dropzone.autoDiscover = false;

        var myDropzone = new Dropzone(".dropzone", {
            autoProcessQueue: false,
            parallelUploads: 1 // Number of files process at a time (default 2)
        });

        $('#uploadfiles').click(function () {
            myDropzone.processQueue();
        });
    </script>
</body>
</html>
