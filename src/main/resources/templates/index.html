<!-- Upload Image Modal Section -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Upload an Image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group">

                    <form action="/upload" class="dropzone">
                    </form>

                </div>

                <div class="form-group">
                    <label for="image-tags" class="col-form-label">Tags:</label>
                    <textarea class="form-control" id="image-tags"></textarea>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
                <input type="button" class="btn btn-success" id='uploadfiles' value='Upload Images'>
            </div>
        </div>
    </div>
</div>
<!-- Upload Image Modal Section -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.4.0/dropzone.js' type='text/javascript'></script>

<script>
    Dropzone.autoDiscover = false;

    var myDropzone = new Dropzone(".dropzone", {
        autoProcessQueue: false,
        parallelUploads: 1 // Number of files process at a time (default 2)
    });

    $('#uploadfiles').click(function () {
        myDropzone.processQueue();
    });
</script>


<!-- Bootstrap JS Scripts -->
