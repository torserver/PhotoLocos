<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PhotoLocos | Cincinnati</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='css/dropzone.css' type='text/css' rel='stylesheet'>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body class="bg-light">
<!-- Main Nav Bar -->
<div th:replace="fragments/topnav :: navbar">
</div>
<!-- Upload Image Modal -->
<div th:replace="fragments/uploadmodal :: uploadmodal">
</div>
<!-- Breadcrumbs Section -->
<div th:replace="fragments/tags :: breadcrumbs">
</div>
<!-- Tags Section -->
<div th:replace="fragments/tags :: tags">
</div>
<!-- Header for Image Grid -->
<br>
<div class="container-fluid bg-transparent">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center display-4">Cincinnati</h1>
        </div>
    </div>
</div>
<!-- Image Grid Section -->
<div th:each="photo : ${photos}">
    <p th:text="${photo.getType()}"></p>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img class="d-block w-100" th:src="@{${photo.getFilePath()}}" th:alt="${photo.getTags()}">
            </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<!-- Image Grid Section -->

<!-- Bootstrap JS Scripts -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.4.0/dropzone.js' type='text/javascript'></script>

<script>
    Dropzone.autoDiscover = false;

    var myDropzone = new Dropzone(".dropzone", {
        autoProcessQueue: false,
        parallelUploads: 1 // Number of files process at a time (default 2)
    });

    $('#uploadfiles').click(function () {
        myDropzone.processQueue();
    });
</script>
</body>
</html>
