<div th:fragment="uploadmodal">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Upload an Image</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">

                        <form action="/upload" class="dropzone">
                        </form>

                    </div>

                    <div class="form-group">
                        <label for="image-tags" class="col-form-label">Tags:</label>
                        <textarea class="form-control" id="image-tags"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
                    <input type="button" class="btn btn-success" id='uploadfiles' value='Upload Images'>
                </div>
            </div>
        </div>
    </div>
</div>
