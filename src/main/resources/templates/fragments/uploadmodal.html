<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="uploadmodal">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Upload an Image</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                    </div>
                    <form action="#" th:action="@{/upload}" enctype="multipart/form-data" th:object="${location}" method="post">
                        <div class="form-group">
                            <label for="image-country" class="col-form-label">Country:</label>
                            <input type="text" class="form-control" id="image-country" name="country" th:field="*{country}"/>
                            <label for="image-state" class="col-form-label">State:</label>
                            <input type="text" class="form-control" id="image-state" name="state" th:field="*{state}"/>
                            <label for="image-city" class="col-form-label">City:</label>
                            <input type="text" class="form-control" id="image-city" name="city" th:field="*{city}"/>
                            <label for="image-area" class="col-form-label">Area:</label>
                            <input type="text" class="form-control" id="image-area" name="area" th:field="*{area}"/>
                            <label for="image-tags" class="col-form-label">Tags:</label>
                            <input type="text" class="form-control" id="image-tags"/>
                            <label for="image" class="col-form-label">Photo:</label>
                            <input type="file" class="form-control" id="image" name="file">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-success" id="uploadfiles" value="0">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
