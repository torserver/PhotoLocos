<div th:fragment="uploadmodal">
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Upload an Image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="file-location" class="col-form-label">File Location:</label>
                        <input type="text" class="form-control" id="file-location">
                        <button type="button" class="btn btn-success">Browse</button>
                    </div>
                    <div class="form-group">
                        <label for="image-tags" class="col-form-label">Tags:</label>
                        <textarea class="form-control" id="image-tags"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success">Upload Image</button>
            </div>
        </div>
    </div>
 </div>
</div>
