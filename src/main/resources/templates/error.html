<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PhotoLocos</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='css/dropzone.css' type='text/css' rel='stylesheet'>


    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>


</head>
<body class="bg-light">


<!-- Main Nav Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">PhotoLocos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                   data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li>
                <button type="button" class="btn btn-outline-success" data-toggle="modal"
                        data-target="#exampleModal"
                        data-whatever="@getbootstrap">Upload a photo
                </button>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<!-- Main Nav Bar -->
<!-- Tags Section -->
<div class="container">
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-secondary btn-sm">Cleveland</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-secondary btn-sm">Akron</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-secondary btn-sm">Columbus</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-secondary btn-sm">Indianapolis</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-secondary btn-sm">Lexington</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-secondary btn-sm">Louisville</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-secondary btn-sm">Oxford</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-secondary btn-sm">Portsmouth</button>
        </div>
    </div>
</div>

<!-- Tags Section -->


<!-- Bootstrap JS Scripts -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.4.0/dropzone.js' type='text/javascript'></script>

<!-- Bootstrap JS Scripts -->

</body>
</html>
